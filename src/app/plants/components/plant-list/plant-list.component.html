<div>
  <img
    class="img-fluid img-thumbnail border-1"
    src="assets/plants.png"
    alt="Vivero El Otoño"
  />
</div>
<hr class="border border-1 opacity-50" />
<div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center mt-4" role="alert">
  <i class="bi bi-exclamation-triangle-fill me-2"></i>
  <div>
    <strong>Error:</strong> {{errorMessage}}
  </div>
</div>
<div *ngIf="!errorMessage" class="col-12 col-md-10 col-lg-8">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr class="table-dark">
          <th scope="col">#</th>
          <th scope="col">Nombre común</th>
          <th scope="col">Tipo</th>
          <th scope="col">Clima</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let plant of plants">
          <th scope="row">{{ plant.id }}</th>
          <td>{{ plant.nombre_comun }}</td>
          <td>{{ plant.tipo }}</td>
          <td>{{ plant.clima }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-3">
    <p class="m-0">Total plantas de interior: {{ indoorPlants }}</p>
    <p>Total plantas de exterior: {{ outdoorPlants }}</p>
  </div>
</div>
